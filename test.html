<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <style type="text/css">
        /* On mouse hover, lighten state color */
        path:hover {
            fill-opacity: .7;
        }

        /* Style for Custom Tooltip */
        div.tooltip {
            position: absolute;
            text-align: center;
            width: 150px;
            height: 15px;
            padding: 2px;
            font: 12px sans-serif;
            background: white;
            border: 0px;
            border-radius: 8px;
            pointer-events: none;
        }

        /* Legend Font Style */
        body {
            font: 15px sans-serif;
        }
    </style>
</head>

<body>
    <div class="map"></div>
    <div class="crash-information">
        <div class="text-information"></div>
    </div>


    <script type="text/javascript">

        /*  This visualization was made possible by modifying code provided by:
        
        Scott Murray, Choropleth example from "Interactive Data Visualization for the Web" 
        https://github.com/alignedleft/d3-book/blob/master/chapter_12/05_choropleth.html   
            	
        Malcolm Maclean, tooltips example tutorial
        http://www.d3noob.org/2013/01/adding-tooltips-to-d3js-graph.html
        
        Mike Bostock, Pie Chart Legend
        http://bl.ocks.org/mbostock/3888852  */


        //Width and height of map
        var width = 750;
        var height = 500;
        var totalDead = 0;
        var innerRadius = 50;
        var outerRadius = 80;
        var firstClick = false;

        // D3 Projection
        var projection = d3.geo.albersUsa()
            .translate([width / 2, height / 2])    // translate to center of screen
            .scale([1000]);          // scale things down so see entire US

        // Define path generator
        var path = d3.geo.path()               // path generator that will convert GeoJSON to SVG paths
            .projection(projection);  // tell path generator to use albersUsa projection


        // Define linear scale for output
        var color = d3.scale.linear()
            .range(["rgb(213,222,217)", "rgb(69,173,168)", "rgb(84,36,55)", "rgb(217,91,67)"]);

        //Create SVG element and append map to the SVG
        var svg = d3.select(".map")
            .append("svg")
            .attr("width", width)
            .attr("height", height);

        // Load in my states data!
        d3.csv("stateslived.csv", function (data) {
            //color.domain([0, 1, 2, 3]); // setting the range of the input data

            // Load GeoJSON data and merge with states data
            d3.json("us-states.json", function (json) {

                // Loop through each state data value in the .csv file
                /*for (var i = 0; i < data.length; i++) {

                    // Grab State Name
                    var dataState = data[i].state;

                    // Grab data value 
                    var dataValue = data[i].visited;

                    // Find the corresponding state inside the GeoJSON
                    for (var j = 0; j < json.features.length; j++) {
                        var jsonState = json.features[j].properties.name;

                        if (dataState == jsonState) {

                            // Copy the data value into the JSON
                            json.features[j].properties.visited = dataValue;

                            // Stop looking through the JSON
                            break;
                        }
                    }
                }*/

                // Bind the data to the SVG and create one path per GeoJSON feature
                svg.selectAll("path")
                    .data(json.features)
                    .enter()
                    .append("path")
                    .attr("d", path)
                    .style("stroke", "#fff")
                    .style("stroke-width", "1")
                    .style("fill", "#BBB0B0");
                /*.style("fill", function (d) {

                    // Get data value
                    var value = d.properties.visited;

                    if (value) {
                        //If value exists…
                        return color(value);
                    } else {
                        //If value is undefined…
                        return "rgb(213,222,217)";
                    }
                });*/


                // Map the cities I have lived in!
                d3.json("crashes.json", function (data) {

                    svg.selectAll("circle")
                        .data(data)
                        .enter()
                        .append("circle")
                        .attr("cx", function (d) {
                            return projection([d.lon, d.lat])[0];
                        })
                        .attr("cy", function (d) {
                            return projection([d.lon, d.lat])[1];
                        })
                        .attr("r", function (d) {
                            if (d.passengers.dead == 0) {
                                return Math.sqrt(10);
                            }
                            return Math.sqrt(d.passengers.dead) * 2.5;
                        })
                        .style("fill", "rgb(217,91,67)")
                        .style("opacity", 0.85)

                        // Modification of custom tooltip code provided by Malcolm Maclean, "D3 Tips and Tricks" 
                        // http://www.d3noob.org/2013/01/adding-tooltips-to-d3js-graph.html
                        .on("mouseover", function (d) {
                            div.transition()
                                .duration(200)
                                .style("opacity", .9);
                            div.text(d.place + " " + d.date)
                                .style("left", (d3.event.pageX) + "px")
                                .style("top", (d3.event.pageY - 28) + "px");
                            //d3.select(".crash-information").html("Place of accident: " + d.place + "<br> Date of accident: " + d.date);
                        })

                        // fade out tooltip on mouse out               
                        .on("mouseout", function (d) {
                            div.transition()
                                .duration(500)
                                .style("opacity", 0);
                        })
                        .on("click", function (d) {
                            var counter = 0;
                            var informacije = d3.select(".text-information")
                                .html("Place of accident: " + d.place + "<br> Date of accident: " + d.date + "<br> Date of accident2: " + d.date + "<br> Date of accident3: " + d.date);

                            var donutInfo = d3.select(".crash-information");
                            var donutSVG = d3.select(".crash-information svg");

                            if(firstClick == false) {
                                console.log("false")
                                var infoSVG = donutInfo
                                .append("svg")
                                .attr("width", 250)
                                .attr("height", 250);

                                firstClick = true;
                            }
                            else if(firstClick == true){
                                console.log("true")
                                donutSVG
                                    .remove();
                                infoSVG = donutInfo
                                    .append("svg")
                                    .attr("width", 250)
                                    .attr("height", 250);
                            }

                            var color = d3.scale.category20();

                            var arc = d3.svg.arc()
                                .innerRadius(innerRadius)
                                .outerRadius(outerRadius);

                            var pie = d3.layout.pie()
                                .value(function (d) { return d[0] });

                            var pieArcs = infoSVG.selectAll("g.pie")
                                .data(pie([[d.passengers.dead, "dead"], [d.passengers.survivers, "survived"]]))
                                .enter()
                                .append("g")
                                .attr("class", "pie")
                                .attr("transform", "translate(" + (250 / 2) + ", " + (250 / 2) + ")");

                            //pieArcs.on("mouseover", function(d){ return d.value; })

                            totalDead = 0;
                            pieArcs.append("path")
                                .attr("fill", function (d, i) {
                                    totalDead += d.value;
                                    return color(i);
                                })
                                .attr("d", arc);

                            pieArcs.append("text")
                                .attr("text-anchor", "middle")
                                .attr('font-size', '13px')
                                .attr('y', 8)
                                .text("Total: " + totalDead);

                            var labelArc = d3.svg.arc()
                                .outerRadius(outerRadius + 20)
                                .innerRadius(outerRadius - 5);


                            pieArcs.append("text")
                                .attr("transform", function (d) {
                                    return "translate(" + arc.centroid(d) + ")";
                                })
                                .attr("text-anchor", "middle")
                                .text(function (d) {
                                    var output = "";
                                    var i = 0;
                                    if (d.data[1] == "dead") {
                                        output = "Dead: " + d.value;
                                    }
                                    else {
                                        output = "Survived: " + d.value;
                                    }
                                    return output;
                                })
                                .attr("transform", function (d) {

                                    var midAngle = d.startAngle / 2 + d.endAngle / 2 < Math.PI ? d.startAngle / 2 + d.endAngle / 2 : d.startAngle / 2 + d.endAngle / 2 + Math.PI;
                                    return "translate(" + labelArc.centroid(d)[0] * 1.2 + "," + labelArc.centroid(d)[1] * 1.2 + ") rotate(0)";

                                });
                        });

                    // Modified Legend Code from Mike Bostock: http://bl.ocks.org/mbostock/3888852

                });

            });
        })
    </script>
</body>

</html>
